<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" class="logo">
            <h1>Cash Register Project</h1>
        </header>
        <section class="input-section">
            <label for="cash-input">Enter cash from customer:</label>
            <input type="number" id="cash-input" class="input-field">
            <button id="purchase-btn" class="action-btn">Purchase</button>
        </section>
        <section id="register-display">
            <div class="price-display">
                <p id="price-screen"></p>
            </div>
            <div class="cash-drawer">
                <div id="cash-drawer-display"></div>
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
